name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupérer le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) JDK 17 (obligatoire pour Android Gradle Plugin récent)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3) Installer Gradle 8.3 et le mettre dans le PATH
      - name: Setup Gradle 8.3
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      # (optionnel, juste pour debug)
      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "== app folder =="
          ls -la app || true

      # 4) Construire l’APK en utilisant **gradle** (pas ./gradlew)
      - name: Build Debug APK
        run: |
          gradle --version
          gradle clean :app:assembleDebug

      # 5) Publier l’artefact APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sks-alibi-debug-apk
          path: app/build/outputs/apk/debug/*.apk
